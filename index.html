<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thành Công - Nhận Key Coin</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150/00FF00/FFFFFF?text=SUCCESS" alt="Success Icon" class="success-icon">
        <h1>Hoàn Thành!</h1>
        <p class="message">
            Cảm ơn bạn đã hỗ trợ và sử dụng dịch vụ rút gọn link của bot.
            **Phần thưởng Coin** của bạn đã sẵn sàng. Vui lòng sao chép Key bên dưới:
        </p>
        
        <div class="key-container">
            <span id="key-display">Đang tạo Key...</span>
            <button id="copy-button">Copy Key</button>
        </div>
        
        <p class="instruction">
            Quay lại Discord và sử dụng lệnh:
            <code class="command-code">.getcoin [KEY]</code> hoặc <code class="command-code">/getcoin [KEY]</code>
            để nhận Coin thưởng của bạn!
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
