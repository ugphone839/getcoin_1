<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nh·∫≠n Coin - Zeus Bot</title>
    <style>
        * {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {

            min-height: 100vh;

        .container {

        }
        
        .logo {

            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;

            justify-content: center;

            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {

            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {

            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .user-info {

            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .user-id {
            font-weight: bold;
            color: #333;
        }
        
        .reward-info {

            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        
        .reward-amount {

            font-weight: bold;
            margin: 10px 0;
        }
        
        .verify-btn {

            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .verify-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .timer {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Z</div>
        <h1>NH·∫¨N COIN MI·ªÑN PH√ç</h1>
        <p class="subtitle">X√°c minh ƒë·ªÉ nh·∫≠n Coin Normal ngay l·∫≠p t·ª©c!</p>
        
        <div class="user-info">
            User ID: <span class="user-id" id="userId">ƒêang t·∫£i...</span>
        </div>
        
        <div class="reward-info">
            <div>Ph·∫ßn th∆∞·ªüng c·ªßa b·∫°n</div>
            <div class="reward-amount" id="rewardAmount">0</div>
            <div>Coin Normal</div>
        </div>
        
        <div class="timer" id="timer">
            X√°c minh trong: <span id="countdown">5</span> gi√¢y
        </div>
        
        <button class="verify-btn" id="verifyBtn" disabled>
            ƒêANG CH·ªú X√ÅC MINH...
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>ƒêang x·ª≠ l√Ω...</p>
        </div>
        
        <div class="status" id="statusMessage"></div>
    </div>

    <script>
        // L·∫•y tham s·ªë t·ª´ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const reward = urlParams.get('reward') || '10';
        
        // Hi·ªÉn th·ªã th√¥ng tin user
        document.getElementById('userId').textContent = userId || 'Kh√¥ng x√°c ƒë·ªãnh';
        document.getElementById('rewardAmount').textContent = reward;
        
        // ƒê·∫øm ng∆∞·ª£c 5 gi√¢y
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const verifyBtn = document.getElementById('verifyBtn');
        
        const countdownInterval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'üéØ NH·∫¨N COIN NGAY!';
                document.getElementById('timer').style.display = 'none';
            }
        }, 1000);
        
        // X·ª≠ l√Ω click nh·∫≠n coin
        verifyBtn.addEventListener('click', async function() {
            if (!userId) {
                showStatus('L·ªói: Kh√¥ng t√¨m th·∫•y th√¥ng tin user!', 'error');
                return;
            }
            
            // Hi·ªÉn th·ªã loading
            document.getElementById('loading').style.display = 'block';
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'ƒêANG X·ª¨ L√ù...';
            
            try {
                // G·ªçi API ƒë·ªÉ nh·∫≠n coin
                const response = await fetch('/api/claim-coin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        reward: parseInt(reward)
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus(`üéâ Th√†nh c√¥ng! B·∫°n ƒë√£ nh·∫≠n ƒë∆∞·ª£c ${reward} Coin Normal!`, 'success');
                    verifyBtn.textContent = 'ƒê√É NH·∫¨N COIN';
                    verifyBtn.style.background = '#28a745';
                } else {
                    showStatus(`‚ùå L·ªói: ${data.error || 'Kh√¥ng th·ªÉ nh·∫≠n coin!'}`, 'error');
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = 'TH·ª¨ L·∫†I';
                }
            } catch (error) {
                showStatus('‚ùå L·ªói k·∫øt n·ªëi! Vui l√≤ng th·ª≠ l·∫°i.', 'error');
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'TH·ª¨ L·∫†I';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
        
        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
            statusElement.style.display = 'block';
        }
    </script>
</body>
</html>
