<!DOCTYPE html>
<html>
<head>
    <title>Thank you</title>
</head>
<body>
    <h1>Cảm ơn bạn đã sử dụng bot!</h1>
    <p id="result">Đang kiểm tra...</p>

    <script>
        async function run() {
            const url = new URL(window.location.href);
            const uid = url.searchParams.get("uid");
            const type = url.searchParams.get("type");

            if (!uid || !type) {
                document.getElementById("result").innerText = "Lỗi: Thiếu thông tin!";
                return;
            }

            let res = await fetch(`https://YOURBOT.vercel.app/api/addcoin?uid=${uid}&type=${type}`);
            let data = await res.text();
            document.getElementById("result").innerText = data;
        }

        run();
    </script>
</body>
</html>
