        body::before {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            animation: slideUp 0.8s ease-out;
            max-height: 95vh;
            max-height: 95dvh;
            overflow-y: auto;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .header {

        }
        .logo {

            background: linear-gradient(135deg, #00D4FF 0%, #0099CC 50%, #FF6B6B 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        h1 {
            color: #1a1a2e;
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 800;
        }
        .subtitle {
            color: #4a5568;
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .key-container {
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(248,250,252,0.9) 100%);
            border-radius: 15px;
            padding: 18px 15px;
            margin: 15px 0;
            border: 2px solid #4ECDC4;
            transition: all 0.3s ease;
        }
        .key-label {
            color: #2d3748;
            font-size: 12px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }
        .key-display {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: 800;
            color: #1a202c;
            letter-spacing: 2px;
            word-break: break-all;
            user-select: all;
            background: rgba(255,255,255,0.5);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 35px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            max-width: 280px;
        }
        .copy-btn:active {
            transform: scale(0.98);
        }
        .copy-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            margin-top: 15px;
            padding: 12px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            display: none;
            animation: slideIn 0.4s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .instruction {
            background: rgba(255, 255, 255, 0.8);
            border-left: 4px solid #4ECDC4;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
            color: #2d3748;
            font-size: 13px;
            line-height: 1.6;

        .instruction h3 {

        }
        .instruction ol {

        }
        .instruction li {

        .footer {

        .footer a {

            text-decoration: none;

        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        function getKeyFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('key') || 'KEY_NOT_FOUND';
        }
        function displayKey() {
            const key = getKeyFromURL();
            const keyDisplay = document.getElementById('keyDisplay');
            if (key && key !== 'KEY_NOT_FOUND' && key.length > 5) {
                keyDisplay.textContent = key;
            } else {
                keyDisplay.innerHTML = '<span style="color: #e53e3e;">‚ùå Key kh√¥ng h·ª£p l·ªá</span>';
                document.getElementById('copyBtn').style.display = 'none';
            }
        }
        async function copyKey() {
            const key = getKeyFromURL();
            try {
                await navigator.clipboard.writeText(key);
                showCopySuccess();
            } catch (err) {
                const textArea = document.createElement('textarea');
                textArea.value = key;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showCopySuccess();
            }
        }
        function showCopySuccess() {
            const copyBtn = document.getElementById('copyBtn');
            const copySuccess = document.getElementById('copySuccess');
            copySuccess.style.display = 'block';
            copyBtn.innerHTML = 'üöÄ Quay l·∫°i Bot!';
            copyBtn.style.background = 'linear-gradient(135deg, #48bb78 0%, #38a169 100%)';
            setTimeout(() => {

                copyBtn.innerHTML = 'üìã Sao ch√©p';
                copyBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }, 3000);
        }
        document.addEventListener('DOMContentLoaded', displayKey);
