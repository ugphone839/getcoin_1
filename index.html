<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoàn Thành Vượt Link - Nhận Key</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Điều chỉnh kích thước và ngắt dòng cho Key */
        .key-box {
            font-size: 1.5rem;
            word-break: break-all;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="bg-gray-800 p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-lg text-center">
        <svg class="w-16 h-16 mx-auto text-green-400 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <h1 class="text-3xl md:text-4xl font-extrabold text-green-400 mb-4">Hoàn Thành!</h1>
        
        <p class="text-gray-300 mb-8 text-lg">Cảm ơn bạn đã vượt link để ủng hộ bot! Vui lòng copy **Key** bên dưới và gửi lại cho bot bằng lệnh `/getcoin <key>` hoặc `.getcoin <key>` để nhận Coin.</p>
        
        <div class="bg-gray-700 p-4 rounded-lg mb-6 border-2 border-dashed border-green-500">
            <p class="text-sm font-semibold text-gray-400 mb-2 uppercase">Key Của Bạn</p>
            <div id="key-display" class="key-box text-yellow-300 font-mono select-text">Đang tải Key...</div>
        </div>

        <button id="copy-button" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 transform hover:scale-105 shadow-lg flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v2"></path></svg>
            Copy Key
        </button>
        <p id="copy-message" class="mt-4 text-sm text-green-400 opacity-0 transition-opacity duration-300">Đã sao chép!</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const keyDisplay = document.getElementById('key-display');
            const copyButton = document.getElementById('copy-button');
            const copyMessage = document.getElementById('copy-message');

            // Hàm lấy giá trị từ URL Parameter
            function getUrlParameter(name) {
                // Thoát các ký tự đặc biệt trong tên tham số
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                const results = regex.exec(location.search);
                // Trả về chuỗi rỗng nếu không tìm thấy
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }

            const key = getUrlParameter('key');
            
            if (key) {
                keyDisplay.textContent = key;
                copyButton.addEventListener('click', () => {
                    // Sao chép key vào clipboard
                    navigator.clipboard.writeText(key).then(() => {
                        // Hiển thị thông báo sao chép thành công
                        copyMessage.textContent = 'Đã sao chép Key thành công!';
                        copyMessage.classList.remove('opacity-0');
                        copyMessage.classList.add('opacity-100');
                        setTimeout(() => {
                            copyMessage.classList.remove('opacity-100');
                            copyMessage.classList.add('opacity-0');
                        }, 3000);
                        
                        // Thay đổi trạng thái nút
                        copyButton.textContent = 'Đã Copy!';
                        copyButton.classList.remove('bg-green-600', 'hover:bg-green-700');
                        copyButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
                        setTimeout(() => {
                            copyButton.innerHTML = '<svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v2"></path></svg> Copy Key';
                            copyButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                            copyButton.classList.add('bg-green-600', 'hover:bg-green-700');
                        }, 2000);

                    }).catch(err => {
                        console.error('Không thể sao chép key: ', err);
                        alert('Không thể tự động sao chép. Vui lòng copy thủ công Key: ' + key);
                    });
                });
            } else {
                // Xử lý trường hợp không có key
                keyDisplay.textContent = 'LỖI: Không tìm thấy Key trong URL. Vui lòng thử lại lệnh Get Coin trên Discord.';
                copyButton.disabled = true;
                copyButton.classList.add('opacity-50', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
