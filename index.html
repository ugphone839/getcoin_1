<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DS Zeus - Nhận Key</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap');
    
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(138, 43, 226, 0.8);
      backdrop-filter: blur(10px);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #8a2be2;
      font-size: 2.8em;
      margin-bottom: 10px;
      text-shadow: 0 0 20px #8a2be2;
    }
    .key {
      font-size: 2.2em;
      font-weight: bold;
      background: #000;
      padding: 15px;
      border-radius: 12px;
      margin: 25px 0;
      letter-spacing: 3px;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
    }
    button {
      background: #8a2be2;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.3em;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(138,43,226,0.6);
    }
    button:hover {
      background: #9d4edd;
      transform: scale(1.05);
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Robux Rewards</h1>
    <p>Key của bạn đây! Copy rồi quay lại Discord dùng lệnh:</p>
    <div class="key" id="key-display">Đang tải...</div>
    <button onclick="copyKey()">COPY KEY</button>
    <div class="footer">© 2025 DS Zeus - Get Coin System</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const key = params.get('key') || "KEY-KHONG-HOP-LE";

    document.getElementById("key-display").textContent = key;

    function copyKey() {
      navigator.clipboard.writeText(key);
      alert("Đã copy key: " + key);
    }

    // Tự động copy luôn khi load xong (tùy chọn)
    window.onload = () => {
      copyKey();
    };
  </script>
</body>
</html>
