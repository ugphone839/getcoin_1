<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Banner Generator - Robux Reward</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #6366f1, #0ea5e9, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .main-container {
            display: flex;
            gap: 30px;
            max-width: 1400px;
            width: 100%;
            align-items: flex-start;
        }

        .preview-section {
            flex: 1;
            max-width: 1000px;
        }

        .banner-preview {
            width: 960px;
            height: 540px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(99, 102, 241, 0.3);
            background: #000;
            position: relative;
            cursor: grab;
            transition: transform 0.3s;
        }

        .banner-preview:active {
            cursor: grabbing;
        }

        .banner-preview:hover {
            transform: scale(1.02);
        }

        .controls-section {
            width: 350px;
            background: rgba(20, 25, 40, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            height: fit-content;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #e2e8f0;
            font-size: 0.95rem;
        }

        input[type="text"], input[type="color"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            background: rgba(30, 40, 60, 0.8);
            color: #ffffff;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="color"]:focus, select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        input[type="color"] {
            height: 50px;
            padding: 5px;
            cursor: pointer;
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .preset-btn {
            padding: 12px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(14, 165, 233, 0.2));
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .preset-btn:hover {
            background: linear-gradient(135deg, #6366f1, #0ea5e9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .download-section {
            text-align: center;
            margin-top: 20px;
        }

        .download-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .download-btn:active {
            transform: translateY(-1px);
        }

        .info {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
            text-align: center;
        }

        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }

            .controls-section {
                width: 100%;
                max-width: 500px;
            }

            .banner-preview {
                width: 100%;
                max-width: 960px;
                height: 540px;
            }
        }

        @media (max-width: 768px) {
            .preset-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéÆ Discord Banner Generator</h1>
        <p>T·∫°o banner server Discord ch·ªß ƒë·ªÅ Robux Reward - K√≠ch th∆∞·ªõc chu·∫©n 960x540px</p>
    </div>

    <div class="main-container">
        <div class="preview-section">
            <canvas id="bannerCanvas" class="banner-preview" width="960" height="540"></canvas>
        </div>

        <div class="controls-section">
            <div class="control-group">
                <label>Ch·ªß ƒë·ªÅ Preset</label>
                <div class="preset-buttons">
                    <button class="preset-btn" onclick="loadPreset('robux')">Robux Classic</button>
                    <button class="preset-btn" onclick="loadPreset('reward')">Reward Glow</button>
                </div>
            </div>

            <div class="control-group">
                <label>Ti√™u ƒë·ªÅ ch√≠nh</label>
                <input type="text" id="titleText" value="ROBUX REWARD" maxlength="30">
            </div>

            <div class="control-group">
                <label>Ph·ª• ƒë·ªÅ</label>
                <input type="text" id="subtitleText" value="Nh·∫≠n Robux Mi·ªÖn Ph√≠ ‚ú®" maxlength="50">
            </div>

            <div class="control-group">
                <label>M√†u n·ªÅn 1</label>
                <input type="color" id="bgColor1" value="#667eea">
            </div>

            <div class="control-group">
                <label>M√†u n·ªÅn 2</label>
                <input type="color" id="bgColor2" value="#0ea5e9">
            </div>

            <div class="control-group">
                <label>M√†u ch·ªØ ch√≠nh</label>
                <input type="color" id="textColor" value="#ffffff">
            </div>

            <div class="control-group">
                <label>Icon (Emoji)</label>
                <select id="iconEmoji">
                    <option value="üéÆ">üéÆ Game Controller</option>
                    <option value="üíé">üíé Diamond</option>
                    <option value="üî•">üî• Fire</option>
                    <option value="‚≠ê">‚≠ê Star</option>
                    <option value="‚ú®">‚ú® Sparkles</option>
                    <option value="R$">R$ Robux</option>
                </select>
            </div>

            <div class="download-section">
                <button class="download-btn" onclick="downloadBanner()">
                    üíæ T·∫£i Banner PNG (960x540)
                </button>
            </div>

            <div class="info">
                <strong>H∆∞·ªõng d·∫´n:</strong><br>
                1. T√πy ch·ªânh banner<br>
                2. Click "T·∫£i Banner PNG"<br>
                3. Upload l√™n Discord Server Settings
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('bannerCanvas');
        const ctx = canvas.getContext('2d');

        let particles = [];

        // T·∫°o particles
        function createParticles() {
            particles = [];
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 4 + 1,
                    speedX: (Math.random() - 0.5) * 0.5,
                    speedY: (Math.random() - 0.5) * 0.5,
                    opacity: Math.random() * 0.5 + 0.2
                });
            }
        }

        // V·∫Ω banner
        function drawBanner() {
            const title = document.getElementById('titleText').value;
            const subtitle = document.getElementById('subtitleText').value;
            const bg1 = document.getElementById('bgColor1').value;
            const bg2 = document.getElementById('bgColor2').value;
            const textColor = document.getElementById('textColor').value;
            const icon = document.getElementById('iconEmoji').value;

            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, bg1);
            gradient.addColorStop(1, bg2);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Glow overlay
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Particles
            particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.opacity;
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();

                p.x += p.speedX;
                p.y += p.speedY;
                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
            });

            // Corner glows
            const cornerGradient1 = ctx.createRadialGradient(100, 100, 0, 100, 100, 200);
            cornerGradient1.addColorStop(0, 'rgba(255,255,255,0.3)');
            cornerGradient1.addColorStop(1, 'transparent');
            ctx.fillStyle = cornerGradient1;
            ctx.fillRect(0, 0, 200, 200);

            const cornerGradient2 = ctx.createRadialGradient(canvas.width - 100, canvas.height - 100, 0, canvas.width - 100, canvas.height - 100, 200);
            cornerGradient2.addColorStop(0, 'rgba(255,255,255,0.3)');
            cornerGradient2.addColorStop(1, 'transparent');
            ctx.fillStyle = cornerGradient2;
            ctx.fillRect(canvas.width - 200, canvas.height - 200, 200, 200);

            // Icon
            ctx.font = '140px Arial Black';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = '#ffffff';
            ctx.shadowColor = '#ffffff';
            ctx.shadowBlur = 20;
            ctx.fillText(icon, canvas.width / 2, 200);
            ctx.shadowBlur = 0;

            // Title
            ctx.font = 'bold 100px Arial Black';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = textColor;
            ctx.shadowColor = textColor;
            ctx.shadowBlur = 30;
            ctx.strokeStyle = 'rgba(0,0,0,0.3)';
            ctx.lineWidth = 3;
            ctx.strokeText(title.toUpperCase(), canvas.width / 2, 320);
            ctx.shadowBlur = 15;
            ctx.fillText(title.toUpperCase(), canvas.width / 2, 320);
            ctx.shadowBlur = 0;

            // Subtitle
            ctx.font = 'bold 36px Arial';
            ctx.fillStyle = 'rgba(255,255,255,0.9)';
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'rgba(0,0,0,0.5)';
            ctx.fillText(subtitle, canvas.width / 2, 430);
            ctx.shadowBlur = 0;

            // Badge
            ctx.fillStyle = 'rgba(255,255,255,0.15)';
            ctx.fillRect(canvas.width / 2 - 150, 470, 300, 50);
            ctx.strokeStyle = 'rgba(255,255,255,0.4)';
            ctx.lineWidth = 2;
            ctx.strokeRect(canvas.width / 2 - 150, 470, 300, 50);

            ctx.font = 'bold 24px Arial';
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('100% FREE & SAFE', canvas.width / 2, 495);
        }

        // Presets
        function loadPreset(preset) {
            if (preset === 'robux') {
                document.getElementById('titleText').value = 'ROBUX REWARD';
                document.getElementById('subtitleText').value = 'Nh·∫≠n Robux Mi·ªÖn Ph√≠ üî•';
                document.getElementById('bgColor1').value = '#667eea';
                document.getElementById('bgColor2').value = '#0ea5e9';
                document.getElementById('textColor').value = '#ffffff';
                document.getElementById('iconEmoji').value = 'R$';
            } else if (preset === 'reward') {
                document.getElementById('titleText').value = 'FREE ROBUX';
                document.getElementById('subtitleText').value = 'Reward Generator ‚ú®';
                document.getElementById('bgColor1').value = '#6366f1';
                document.getElementById('bgColor2').value = '#10b981';
                document.getElementById('textColor').value = '#10b981';
                document.getElementById('iconEmoji').value = 'üíé';
            }
            drawBanner();
        }

        // Download
        function downloadBanner() {
            const link = document.createElement('a');
            link.download = 'discord-banner-robux-reward.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            drawBanner();

            // Real-time updates
            const inputs = ['titleText', 'subtitleText', 'bgColor1', 'bgColor2', 'textColor', 'iconEmoji'];
            inputs.forEach(id => {
                document.getElementById(id).addEventListener('input', drawBanner);
            });

            // Animate particles
            function animate() {
                drawBanner();
                requestAnimationFrame(animate);
            }
            animate();
        });
    </script>
</body>
</html>
